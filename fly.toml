app = 'draft-guru-snowy-brook-8079'
primary_region = 'iad'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = "/app/bin/draft_guru eval \"DraftGuru.Release.migrate\""

[env]
  PHX_HOST = 'draft-guru-snowy-brook-8079.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
